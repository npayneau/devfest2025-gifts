<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Wallpaper Chat</title>
  <!-- Police enchantée -->
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
  <style>
        /* Intégration de la police AAA */
    @font-face {
      font-family: 'Fondamento-Regular';
      src: url('Fondamento-Regular.ttf') format('truetype');
      font-weight: normal;
      font-style: normal;
    }

    body {
      margin:0;
      font-family: 'Fondamento-Regular', cursive;
      background:#0b0f16;
      color:#fff;
      display:flex;
      flex-direction:column;
      align-items:center;
      justify-content:center;
      min-height:100vh;
      padding:16px;
    }

    .message {
      font-size:24px;
      color:#00f0cc;
      text-shadow:0 0 8px rgba(0,240,204,0.8);
      margin-bottom:16px;
      text-align:center;
    }

    .preview {
      position:relative;
      width:100%;
      max-width:400px;
      border-radius:20px;
      overflow:hidden;
      box-shadow:0 0 30px rgba(0,0,0,0.7);
    }
    .preview img {
      width:100%;
      height:auto;
      display:block;
    }

    .btn {
      position:absolute;
      top:12px;
      right:12px;
      display:flex;
      align-items:center;
      justify-content:center;
      width:48px;
      height:48px;
      border-radius:50%;
      background:linear-gradient(135deg, #00f0cc, #00b3ff);
      box-shadow:0 6px 18px rgba(0,0,0,0.6), 0 0 12px rgba(0,240,204,0.8);
      text-decoration:none;
      transition:transform 0.1s ease;
    }
    .btn:active { transform:scale(0.9); }

    .btn svg {
      width:26px;
      height:26px;
      fill:#0b0f16;
    }
  </style>
</head>
<body>
  <div class="message">Bravo &#128079; tu as gagné un wallpaper <br/> pour ton smartphone!</div>

  <div class="preview">
    <img src="Wallpaper_chat.png" alt="Wallpaper Chat">
    <a class="btn" href="Wallpaper_chat.png" download="wallpaper_chat.png" title="Télécharger">
      <!-- Icône SVG stylisée -->
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M12 16l4-5h-3V4h-2v7H8l4 5zm-8 2v2h16v-2H4z"/>
      </svg>
    </a>
  </div>
</body>
</html>
